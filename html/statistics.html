
<div id="statistics" class="col-sm-12" style="margin-top: 75px;margin-left: 30px; margin-right: 30px">

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-sm-8">
                    <h3>Statistics</h3>
                </div>
                <div class="col-sm-3">
                    <a href="#" data-toggle="modal" data-target="#filter_statistics_modal" style="float: right;">
                        <i class="fa fa-filter" aria-hidden="true" style="font-size: 30px; line-height: 50px; height: 25px; float: right;"></i>
                    </a>
                </div>
            </div>
            <hr style="margin-top: 0.7rem; margin-bottom: 0.7rem;">
        </div>
    </div>

    <div class="row">
        <hr style="margin-top: 0.7rem; margin-bottom: 0.7rem;">
    </div>

    <div class="row">

        <div class="col-sm-6">
            <canvas id="confidenceLineGraphAggregate"></canvas>
        </div>

        <div class="col-sm-6">
            <canvas id="timeBarGraphAggregate"></canvas>
        </div>

    </div>

    <div class="row">
        <div class="col"></div>

        <div class="col-sm-10">
            <canvas id="correctAnswersBar"></canvas>
        </div>

        <div class="col"></div>

    </div>

</div>

<div class="modal fade" id="filter_statistics_modal" tabindex="-1" role="dialog" aria-labelledby="Filter Statistics Modal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Filter Statistics</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="md-form">
                            <i class="fas fa-user prefix"></i>
                            <input type="text" class="form-control" id="filter_stat_by_user">
                            <label for="filter_stat_by_user">Filter By User</label>
                        </div>

                        <table border="0" style="margin-left: 12%; height: 250px; display: inline-block; overflow: auto; width: 88%;">
                            <tr ng-repeat="userName in allUserNames">
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="filter_stat_user_{{userName}}">
                                    </div>
                                </td>

                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <label class="custom-control-label" for="filter_stat_user_{{userName}}">{{userName}}</label>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </div>

                    <div class="col-sm-6">
                        <div class="md-form">
                            <i class="fas fa-users prefix"></i>
                            <input type="text" class="form-control" id="filter_stat_by_group">
                            <label for="filter_stat_by_group">Filter By Exp Group</label>
                        </div>

                        <table border="0" style="margin-left: 12%; height: 250px; display: inline-block; overflow: auto; width: 88%;">
                            <tr ng-repeat="expName in allTestExpNames">
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="filter_stat_group_{{expName}}">
                                    </div>

                                </td>

                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <label class="custom-control-label" for="filter_stat_group_{{expName}}">{{expName}}</label>
                                    </div>

                                </td>
                            </tr>
                        </table>

                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button class="close btn btn-md btn-info m-1 px-3" type="button" data-dismiss="modal" aria-label="Close">
                    Apply changes</button>
            </div>
        </div>
    </div>
</div>
