<div id="experiment" class="container" style="margin-top: 75px" ng-mousemove="captureCoordinate($event)">

    <div class="row">
        <div class="col">
            <h3 id="exp_hello">

            </h3>
            <hr style="margin-top: 0.7rem; margin-bottom: 0.7rem;">
        </div>
    </div>
    <div class="row">

        <div class="col">

        </div>

        <div class="col-sm-3">
            <table class="sideTableExp" style="display: block">
                <thead>
                    <tr>
                        <th colspan="2" scope="colgroup" id="A_col_name" style="font-weight: 700; font-size: larger;">
                            Term A - FirstName
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td colspan="2" scope="row">
                            &nbsp;
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2" id="row_type_A" scope="row">
                            Column Type
                        </th>
                    </tr>

                    <tr>
                        <td colspan="2" id="A_col_type">
                            String
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" scope="row">
                            &nbsp;
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2" id="row_instance_A" scope="row">
                            Instance Example
                        </th>
                    </tr>

                    <tr>
                        <td colspan="2" id="A_col_instance">
                            A, B
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>

        <div class="col-sm-4">
            <table>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr id="row_control">
                    <th colspan="2" scope="colgroup">
                        System Suggestion
                    </th>
                </tr>

                <tr>
                    <td colspan="2" id="exp_pair_score" style="text-align:center">
                        0.6 similar
                    </td>
                </tr>
            </table>

            <br>

            <table class="table" id="HierarchyTable" style="height: 300px; display: block; overflow: auto;">
                <tr>
                    <th scope="col">
                        Term A Hierarchy
                    </th>
                    <th scope="col">
                        Term B Hierarchy
                    </th>
                </tr>

                <tr>
                    <td>
                        <table class="table table-borderless"  id="term_a_table_h">
                            <tbody ng-repeat="item in h_1">
                            <tr ng-if="item.index==0">
                                <td  style="color:{{item.color}}">
                                    <i class="fas fa-folder"></i>{{item.val}}
                                </td>
                            </tr>
                            <tr ng-if="item.index!=0">
                                <!--<td id="table_a_{{$index}}">
                                    {{decorateWithSpace($index,item.val)}}
                                </td>-->
                                <td style="color:{{item.color}}; font-weight:{{item.weight}}">
                                    <i class="fa fa-angle-double-right" ng-repeat="t in getCustomRepeatArray(item.index)"></i><i class="fa fa-folder-open"></i>{{item.val}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>

                    <td >
                        <table class="table table-borderless" id="term_b_table_h">
                            <tbody ng-repeat="item2 in h_2">
                            <tr ng-if="item2.index==0">
                                <td  style="color:{{item2.color}}">
                                    <i class="fas fa-folder"></i> {{item2.val}}
                                </td>
                            </tr>
                            <tr ng-if="item2.index!=0" >
                                <!--<td id="table_b_{{$index}}">
                                    {{decorateWithSpace($index,item2.val)}}
                                </td>-->
                                <td style="color:{{item2.color}}; font-weight:{{item2.weight}}">
                                    <i class="fa fa-angle-double-right" ng-repeat="t in getCustomRepeatArray(item2.index)"></i><i class="fa fa-folder-open"></i>{{item2.val}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-sm-3">
            <table class="sideTableExp" style="display: block">

                <thead>
                <tr>
                    <th colspan="2" scope="colgroup" id="B_col_name" style="font-weight: 700; font-size: larger;">
                        Term B - FirstName
                    </th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td colspan="2" scope="row">
                        &nbsp;
                    </td>
                </tr>

                <tr>
                    <th colspan="2" id="row_type_B" scope="row">
                        Column Type
                    </th>
                </tr>

                <tr>
                    <td colspan="2" id="B_col_type">
                        String
                    </td>
                </tr>

                <tr>
                    <td colspan="2" scope="row">
                        &nbsp;
                    </td>
                </tr>

                <tr>
                    <th colspan="2" id="row_instance_B" scope="row">
                        Instance Example
                    </th>
                </tr>

                <tr>
                    <td colspan="2" id="B_col_instance">
                        A, B
                    </td>
                </tr>

                </tbody>

            </table>
        </div>

        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>

        <div class="col-sm-10">
            <table class="table" style="display: block; overflow: auto;">
                <tr>
                    <td>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="user_ans_yes" ng-model="user_ans_match" ng-value="1" name="user_ans_match">
                            <label class="custom-control-label" for="user_ans_yes">Match</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="user_ans_no" ng-model="user_ans_match" ng-value="0" name="user_ans_match">
                            <label class="custom-control-label" for="user_ans_no">No Match</label>
                        </div>
                    </td>
                    <td style="width:450px">
                        <div>
                            <div class="md-form" style="margin: 0 auto;float: none;">
                                <form oninput="text_confidence_input.value=document.getElementById('user_confidence').value">
                                    <input id="user_confidence" class="custom-range" type="range" min="0" max="100" value="50" step="1"/>

                                    <label for="user_confidence" data-error="wrong" data-success="right"
                                           style="display: block; margin-top:10px">Your Confidence </label>
                                    <output id="text_confidence_input" name="text_confidence_input" for="user_confidence" style="border-left-width: 20px;
                                                width: 20px; padding-left: 130px"></output>
                                </form>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-md btn-info m-0 px-3" type="button" ng-click="exp_res()" >submit</button>
                    </td>

                </tr>
            </table>
        </div>

        <div class="col"></div>
    </div>



        <div class="modal fade" id="pause_exp_modal" tabindex="-1" role="dialog" aria-labelledby="Pause exp Modal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Next Step</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <div id="pause_modal_body">

                    </div>

                </div>
                <div class="modal-footer">

                    <button class="btn btn-md btn-info m-0 px-3" type="button" data-dismiss="modal">I'm Ready!</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="disp_feedback_modal" tabindex="-1" role="dialog" aria-labelledby="feedback exp Modal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="feedback_body">
                    Your answer is Wrong!
                </div>
                <div class="modal-footer">

                    <button class="btn btn-md btn-info m-0 px-3" type="button" data-dismiss="modal" ng-click="show_pause_after_feedback()">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
