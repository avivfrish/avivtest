<div id="begin_exp_user" class="col-sm-12" style="margin-top: 6%;">

	<div class="row">
		<div class="col-sm-12">
			<h3>Add User</h3>
			<hr style="margin-top: 0.7rem; margin-bottom: 0.7rem;">
		</div>
	</div>

	<div class="row">


		<div class="col">

		</div>
		<div class="col-sm-10">
			<div class="row">
				<div class="col">
					<div class="md-form">
						<i class="fas fa-user prefix"></i>
						<input type="text" class="form-control" id="new_user_first">
						<label for="new_user_first">First Name</label>
					</div>
				</div>
				<div class="col">
					<div class="md-form">
						<input type="text" class="form-control" id="new_user_last">
						<label for="new_user_last">Last Name</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="md-form">
						<i class="fas fa-envelope prefix"></i>
						<input type="email" id="new_user_email" class="form-control validate">
						<label for="new_user_email" data-error="wrong" data-success="right">Type your email</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="md-form">
						<i class="fas fa-map-marked prefix"></i>
						<input type="text" id="new_user_country" class="form-control">
						<label for="new_user_country">Location</label>

					</div>
				</div>
				<div class="col">
					<div class="md-form">
						<i class="fas fa-school prefix"></i>
						<input type="text" class="form-control" id="new_user_edu">
						<label for="new_user_edu">Education</label>
					</div>
				</div>
				<div class="col">
					<div class="md-form">
						<i class="fas fa-child prefix"></i>
						<input type="number" class="form-control" id="new_user_age">
						<label for="new_user_age">Age</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="md-form">
						<i class="fas fa-briefcase prefix"></i>
						<input type="text" class="form-control" id="new_user_occ">
						<label for="new_user_occ">Occupation</label>
					</div>
				</div>

				<div class="col">
					<div class="md-form">
						<select class="browser-default custom-select" id="new_user_lang" >
							<option value disabled selected>Select Language</option>
							<option value="Afrikaans">Afrikaans</option>
							<option value="Albanian">Albanian</option>
							<option value="Arabic">Arabic</option>
							<option value="Armenian">Armenian</option>
							<option value="Basque">Basque</option>
							<option value="Bengali">Bengali</option>
							<option value="Bulgarian">Bulgarian</option>
							<option value="Catalan">Catalan</option>
							<option value="Cambodian">Cambodian</option>
							<option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
							<option value="Croatian">Croatian</option>
							<option value="Czech">Czech</option>
							<option value="Danish">Danish</option>
							<option value="Dutch">Dutch</option>
							<option value="English">English</option>
							<option value="Estonian">Estonian</option>
							<option value="Fiji">Fiji</option>
							<option value="Finnish">Finnish</option>
							<option value="French">French</option>
							<option value="Georgian">Georgian</option>
							<option value="German">German</option>
							<option value="Greek">Greek</option>
							<option value="Gujarati">Gujarati</option>
							<option value="Hebrew">Hebrew</option>
							<option value="Hindi">Hindi</option>
							<option value="Hungarian">Hungarian</option>
							<option value="Icelandic">Icelandic</option>
							<option value="Indonesian">Indonesian</option>
							<option value="Irish">Irish</option>
							<option value="Italian">Italian</option>
							<option value="Japanese">Japanese</option>
							<option value="Javanese">Javanese</option>
							<option value="Korean">Korean</option>
							<option value="Latin">Latin</option>
							<option value="Latvian">Latvian</option>
							<option value="Lithuanian">Lithuanian</option>
							<option value="Macedonian">Macedonian</option>
							<option value="Malay">Malay</option>
							<option value="Malayalam">Malayalam</option>
							<option value="Maltese">Maltese</option>
							<option value="Maori">Maori</option>
							<option value="Marathi">Marathi</option>
							<option value="Mongolian">Mongolian</option>
							<option value="Nepali">Nepali</option>
							<option value="Norwegian">Norwegian</option>
							<option value="Persian">Persian</option>
							<option value="Polish">Polish</option>
							<option value="Portuguese">Portuguese</option>
							<option value="Punjabi">Punjabi</option>
							<option value="Quechua">Quechua</option>
							<option value="Romanian">Romanian</option>
							<option value="Russian">Russian</option>
							<option value="Samoan">Samoan</option>
							<option value="Serbian">Serbian</option>
							<option value="Slovak">Slovak</option>
							<option value="Slovenian">Slovenian</option>
							<option value="Spanish">Spanish</option>
							<option value="Swahili">Swahili</option>
							<option value="Swedish ">Swedish </option>
							<option value="Tamil">Tamil</option>
							<option value="Tatar">Tatar</option>
							<option value="Telugu">Telugu</option>
							<option value="Thai">Thai</option>
							<option value="Tibetan">Tibetan</option>
							<option value="Tonga">Tonga</option>
							<option value="Turkish">Turkish</option>
							<option value="Ukrainian">Ukrainian</option>
							<option value="Urdu">Urdu</option>
							<option value="Uzbek">Uzbek</option>
							<option value="Vietnamese">Vietnamese</option>
							<option value="Welsh">Welsh</option>
							<option value="Xhosa">Xhosa</option>
							<option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="col" style="margin-top:30px">
					<div class="custom-control custom-radio custom-control-inline">
						<!--<i class="fas fa-venus prefix"></i>-->
						<input type="radio" class="custom-control-input" id="new_user_woman" ng-model="new_user_gender_val" value="woman">
						<label class="custom-control-label" for="new_user_woman">Woman</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<!--<i class="fas fa-mars prefix"></i>-->
						<input type="radio" class="custom-control-input" id="new_user_man" ng-model="new_user_gender_val" value="man">
						<label class="custom-control-label" for="new_user_man">Man</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<!--<i class="fas fa-venus-mars prefix"></i>-->
						<input type="radio" class="custom-control-input" id="new_user_other" ng-model="new_user_gender_val" value="other">
						<label class="custom-control-label" for="new_user_other">Other</label>
					</div>
				</div>
			</div>


			<div id="add_user_log"></div>
			<div style="text-align: center">
				<button class="btn btn-md btn-info m-1 px-3" type="button" ng-click="new_user_exp()">Add User</button>
			</div>
		</div>
		<div class="col-sm-1">

		</div>
	</div>
</div>
