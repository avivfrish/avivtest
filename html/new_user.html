<div id="begin_exp_user" style="margin-top: 100px">

	<h5 >Add User</h5>

	<div class="col-sm-12">
		<div class="col-sm-8 md-form input-group mb-4">
			<input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="material-addon1">
			<span class="input-group-text md-addon"> </span>
			<input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="material-addon2">
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-8 md-form input-group mb-5">
			<i class="fas fa-envelope prefix"></i>
			<input type="email" id="inputValidationEx" class="form-control validate">
			<label for="inputValidationEx" data-error="wrong" data-success="right">Type your email</label>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-12 md-form input-group mb-4">
			<i class="fas fa-map-marked"></i>
			<input type="text" class="form-control" placeholder="Location" aria-label="Location" aria-describedby="material-addon4">
			<span class="input-group-text md-addon"> </span>
			<i class="fas fa-language"></i>
			<input type="text" class="form-control" placeholder="Language" aria-label="Language" aria-describedby="material-addon5">
			<span class="input-group-text md-addon"> </span>
			<i class="fas fa-child"></i>
			<input type="text" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="material-addon6">
			<span class="input-group-text md-addon"> </span>
		</div>
		<div class="col-sm-12 md-form input-group mb-4">
			<i class="fas fa-briefcase"></i>
			<input type="text" class="form-control" placeholder="Occupation" aria-label="Occupation" aria-describedby="material-addon7">
			<span class="input-group-text md-addon"> </span>

			<i class="fas fa-school"></i>
			<input type="text" class="form-control" placeholder="Education" aria-label="Education" aria-describedby="material-addon8">
			<span class="input-group-text md-addon"> </span>

			<i class="fas fa-venus-mars"></i>
			<input type="text" class="form-control" placeholder="Gender" aria-label="Gender" aria-describedby="material-addon9">
		</div>
	</div>

	<div id="add_user_log">

	</div>
	<button class="btn btn-md btn-info m-1 px-3" type="button" ng-click="new_user_exp()">Add User</button>

</div>
